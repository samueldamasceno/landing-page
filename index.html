<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gato Preto - Página Principal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="home.css" />

      <section class="secao-produtos">
